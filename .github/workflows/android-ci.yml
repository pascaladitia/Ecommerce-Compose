name: Android CI/CD Firebase Distribution

on:
  pull_request:
    branches: ["master"]
    types: [closed]

jobs:
  build:
    name: Build & Distribute APK
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref == 'development'
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17 for Android build
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3. Grant execution permission to Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Decode keystore from GitHub Secrets into root directory
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks

      # 5. Run unit tests
      - name: Run Unit Tests
        run: ./gradlew test

      # 6. Build prodRelease APK
      - name: Build prodRelease APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:assembleProdRelease

      # 7. Find APK filename dynamically (matches Gradle output)
      - name: Find APK filename
        id: apk
        run: echo "APK_PATH=$(ls app/build/outputs/apk/prod/release/app-*.apk)" >> $GITHUB_ENV

      # 8. Upload APK to GitHub as an artifact (optional)
      - name: Upload APK to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: APK-${{ github.sha }}
          path: ${{ env.APK_PATH }}

      # 9. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 10. Debug Firebase Token
      - name: Check Firebase Token
        run: echo ${{ secrets.FIREBASE_TOKEN }}

      # 11. Upload to Firebase App Distribution
      - name: Upload to Firebase Distribution
        run: |
          firebase appdistribution:distribute ${{ env.APK_PATH }} \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --release-notes "Auto build from CI/CD (merge develop -> master)" \
            --testers "pascaladitia@gmail.com" \
            --project your_project_id \
            --ci
